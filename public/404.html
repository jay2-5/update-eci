<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | TurboAutomation AI Automation Agency</title>
    <meta name="description" content="The page you are looking for could not be found. Explore our AI automation services or contact us for assistance.">
    <link rel="canonical" href="/404">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #60a5fa, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .error-description {
            font-size: 1.125rem;
            color: #d1d5db;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #374151, #4b5563);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(75, 85, 99, 0.3);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 4rem;
            width: auto;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 0.625rem 1.5rem;
                font-size: 0.875rem;
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/cover copy.png" alt="TurboAutomation Logo" style="height: 6rem; width: auto;">
        </div>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-description">
            The page you're looking for seems to have vanished into the digital void. 
            But don't worry – our AI hasn't taken over yet! Let's get you back on track.
        </p>
        
        <div>
            <a href="/" class="btn">
                ← Back to Home
            </a>
            <a href="/services" class="btn btn-secondary">
                View Services
            </a>
        </div>
    </div>
    
    <script>
        // Redirect to main app after 5 seconds if no interaction
        setTimeout(() => {
            if (document.visibilityState === 'visible') {
                window.location.href = '/';
            }
        }, 5000);
        
        // Cancel redirect if user interacts with page
        document.addEventListener('click', () => {
            clearTimeout();
        });
        
        document.addEventListener('keydown', () => {
            clearTimeout();
        });
    </script>
</body>
</html>
